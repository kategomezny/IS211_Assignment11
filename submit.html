<!DOCTYPE html>
<html lang="en" dir="ltr"
 <head>
   <meta charset="utf-8">
	<title>To Do List using Python, Flask and html</title> 
	<link rel="stylesheet" href="{{url_for('static', filename='css/template.css')}}">
 </head>
 <body>
<h1>To Do List</h1>

<table>
	<tr>
	  <th style="Width:50%">Task</th>
	  <th style="Width:10%">Priority</th>
  	  <th style="Width:40%">Email</th>
	</tr>
{% for item in mydata %}
	<tr>
	<td>{{ item['TaskName']}}</td>
	<td>{{ item['Priority']}}</td>
	<td>{{ item['Email']}}</td>
	</tr>

{% endfor %}

</table>
	
       <a href="/">Click here to add a new task </a>
<br><br>
	<a href="/clear">Click here to clear the list </a>


</body>
</html>
